# cargo-deny configuration
# Run with: cargo deny check

[graph]
targets = []
all-features = true

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
# Ignored advisories (all are transitive dependencies from major, widely-used crates):
# - RUSTSEC-2024-0320: yaml-rust unmaintained - indirect via syntect (syntax highlighting)
# - RUSTSEC-2024-0384: instant unmaintained - indirect via notify (file watching)
# - RUSTSEC-2025-0119: number_prefix unmaintained - indirect via indicatif (progress bars)
# - RUSTSEC-2024-0436: paste unmaintained - indirect via ratatui (TUI framework)
# These are tracked upstream and will be resolved when the parent crates update.
ignore = [
    "RUSTSEC-2024-0320",
    "RUSTSEC-2024-0384",
    "RUSTSEC-2025-0119",
    "RUSTSEC-2024-0436",
]

[licenses]
# SPDX 3.11 short identifiers - see https://spdx.org/licenses/
# Removed Unicode-DFS-2016 as no dependencies currently use it
allow = [
    "MIT",
    "MIT-0",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "CC0-1.0",
    "BSL-1.0",
    "Unicode-3.0",
]
confidence-threshold = 0.8

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 },
]

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
deny = []
skip = []
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
